name: CI/CD Build  DockerHub  Create PR (update manifests)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_REPO: ${{ secrets.DOCKER_USERNAME }}/hello-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ github.sha }}

      - name: Clone manifests repo via PAT
        env:
          MANIFESTS_REPO: https://github.com/<PedroHenriquePiza>/hello-manifests.git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git clone https://x-access-token:${{ secrets.MANIFESTS_REPO_PAT }}@github.com/<PedroHenriquePiza>/hello-manifests.git manifests
          cd manifests
          BRANCH=update-image-${GITHUB_SHA::7}
          git checkout -b $BRANCH
          sed -i "s#image: .*#image: ${{ secrets.DOCKER_USERNAME }}/hello-app:${GITHUB_SHA}#g" deployment.yaml
          git add deployment.yaml
          git commit -m "ci: update image to ${{ secrets.DOCKER_USERNAME }}/hello-app:${GITHUB_SHA}"
          git push https://x-access-token:${{ secrets.MANIFESTS_REPO_PAT }}@github.com/<PedroHenriquePiza>/hello-manifests.git $BRANCH

      - name: Create Pull Request (manifests) via REST API
        env:
          PR_TITLE: "ci: update hello-app image to ${{ github.sha }}"
          PR_BODY: "Automated PR created by CI. Image: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ github.sha }}"
        run: |
          BRANCH=update-image-${GITHUB_SHA::7}
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/<PedroHenriquePiza>/hello-manifests/pulls \
            -d "{\"title\":\"${PR_TITLE}\",\"head\":\"${BRANCH}\",\"base\":\"main\",\"body\":\"${PR_BODY}\"}" \
            | jq .
